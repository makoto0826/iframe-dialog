<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <button id="button1">Open Frame1</button>
      <button id="button2">Open Frame2</button>
    </div>
    <script type="module">
      import { openIFrameDialog } from "./lib.js";
      document.addEventListener("DOMContentLoaded", init);

      function init() {
        const button1 = document.querySelector("#button1");
        const button2 = document.querySelector("#button2");

        button1.addEventListener("click", () => {
          openIFrameDialog({
            src: "./frame1.html",
            params : {
              v1 : 1,
              v2 : 2
            },
            rect: {
              top: 100,
              left: 100,
              width: 320,
              height: 240,
            },
          }).then((x) => {
            console.log("index.html", x);
          });
        });

        button2.addEventListener("click", () => {
          openIFrameDialog({ src: "./frame2.html" }).then((x) => {
            console.log("index.html", x);
          });
        });
      }
    </script>
  </body>
</html>
